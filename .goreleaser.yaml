version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/nchapman/llemme/cmd.Version={{.Version}}
    binary: llemme

archives:
  - formats: [tar.gz]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

homebrew_casks:
  - name: llemme
    binaries:
      - llemme
    homepage: "https://github.com/nchapman/llemme"
    description: "Run local LLMs with llama.cpp and Hugging Face"
    repository:
      owner: nchapman
      name: homebrew-tap
